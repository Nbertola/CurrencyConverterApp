name: .CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
   continuous-integration: #name of the job
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/webapp
      working-directory: ./CurrencyConverterApp
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
           name: webapp-artifact
           path: ${{ env.DOTNET_ROOT}}/webapp

   continuous-deployment: 
    needs: [continuous-integration]
    runs-on: windows-latest
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v1
      with:
        name: webapp-artifact
        path: ${{env.DOTNET_ROOT}}/webapp
    - name: Login via Azure CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.GITHUB }}
      env: # Or as an environment variable
        credentials: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Add some settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{env.WEB_APP_NAME}}        
        app-settings-json: '${{ secrets.APP_SETTINGS_WEB_APP_WINDOWS }}' 
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: ${{env.WEB_APP_NAME}}
        slot-name: 'production'
        #publish-profile: ${{ secrets.WebAppPublishProfile }}
        package: ${{env.DOTNET_ROOT}}/webapp
    - name: Azure logout
      run: |
       az logout  
